<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class = "registerbgcontainer d-flex flex-column justify-content-center ">
            <div class = "register-card">
                <h1 class = "heading">Create your account</h1>
                <form method="POST" class="d-flex flex-column justify-content-center">
                    <label class="name d-flex flex-row" >First Name</label>
                    <input class = "input" name="firstname" type="text" required/>
                    <label  class="name d-flex flex-row">Last Name</label>
                    <input class = "input" name="lastname" type="text" required/>
                    <label  class="name d-flex flex-row">Username</label>
                    <input class = "input" name="username" type="text" required/>
                    {% if error %}
                        <p class="error">Username already exists. Please choose another one</p>
                    {% endif %}
                    <label  class="name d-flex flex-row">Password</label>
                    <input class = "input" name="password" type="password" required/>
                    <label  class="name d-flex flex-row">Email</label>
                    <input class = "input" name="email" type="text" required/>
                    <div class="d-flex flex-row justify-content-start">
                        <button class="card-button">Submit</button>
                        <button type = "button" class="back-button" onclick="window.location.href='{{ url_for('login') }}'">Back to Login</button>                        
                    </div> 
                    {% if success %}
                        <p class="success">Account created successfully! You can now log in.</p>
                    {% endif %}                   
                </form>
            </div>
        </div>
    </body>
</html>
