<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

   {% if session.get('cart') and session['cart']|length > 0 %}
    <div class="d-flex flex-row justify-content-between cart-popup position-fixed start-50 translate-middle-x text-center py-2 px-4 rounded shadow"
        style="width:60vh; background-color: #28a745; color: white; bottom: 50px; z-index: 1050;">
        <strong>{{ session['cart']|length }} item(s) in cart</strong> 
        <a href="{{ url_for('cart') }}" class="btn btn-light btn-sm ms-3">VIEW CART</a>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

</body>
</html>
